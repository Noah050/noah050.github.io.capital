<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice2  </title>
</head>
<body>
    <style>
        .div1 {
            background-image: linear-gradient(45deg, yellow, red);
            width: 600px;
            height: 100px;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
            font-size: 40px;
            text-align: center;
        }
    </style>
    <div class="div1">
        <form>
            <label for="Capitals">Choose Continent</label><select id="Capitals">
                <option value="Phoenix">Arizona</option>
                <option value="Sacramento">California</option>
                <option value="Denver">Colorado</option>
            </select>
            <button type="button" onclick="selectedCapital()">Select</button>
        </form>
        <div class="result"></div>
    </div>



    <script>
        function selectedCapital() {
        var selectedContinent = document.querySelector("#Capitals").value;
        var result = document.querySelector(".result")
            result.innerHTML = selectedContinent;
        }
    </script>
</body>
</html>
